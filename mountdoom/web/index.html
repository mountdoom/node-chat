<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NodeChat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/n.css">
	<script src="js/jquery-1.4.2.js"></script>
	<script src="js/nodechat.js"></script>
	<script src="js/client.js"></script>
	<script src="js/n.js"></script>
</head>
<body class="login">
	<header>
		<img src="images/node-chat.png" width="71" height="10" alt="Node Chat"
		/>
		<a id="user-list" href="#" style="display: none;">User List</a>
	</header>
	<form id="login">
		<h1>
			Welcome to Node-
			<strong>
				Chat
			</strong>
		</h1>
		<p>
			<label for="nick">
				Please choose a nickname:
			</label>
			<input type="text" id="nick" maxlength="50" autocomplete="off" />
		</p>
	</form>
	<section id="channel">
		<section id="frame">
			<div id="chat-log">
			</div>
		</section>
		<div id="user-div">
			<ul id="users" class="button_list">
			</ul>
		</div>
		<form id="entry">
			<fieldset>
				<p>
					<input type="text" name="message" value="" autocomplete="off" id="message"/>
				</p>
				<input type="submit" value="说" id="Send"/>
				<a id="submit" href="#" style="right: -23px;">图</a>
			</fieldset>
		</form>
		<footer>
			<p class="credits">
				Goyoo
				<a href="#">G3</a>
			</p>
		</footer>
	</section>
<div class="eggContainer" ></div>
</body>
</html>
